
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet">
	<title>Carousel</title>
</head>
<body>
	<div class="slideshow-container">

		<!-- Full-width images with number and Picture 1 -->
		<div class="mySlides fade">
		  <div class="numbertext">1 / 6</div>
		  <img src="images/background.jpg" style="width:100%">
		  <div class="text">Picture One</div>
		</div>
	  
		<div class="mySlides fade">
		  <div class="numbertext">2 / 6</div>
		  <img src="images/jan-koum.jpg" style="width:100%">
		  <div class="text">Picture Two</div>
		</div>
	  
		<div class="mySlides fade">
		  <div class="numbertext">3 / 6</div>
		  <img src="images/Jawed-Karim.jpg" style="width:100%">
		  <div class="text">Picture Three</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">4 / 6</div>
			<img src="images/kiyosaki.jpg" style="width:100%">
			<div class="text">Picture Four</div>
		  </div>

		<div class="mySlides fade">
		<div class="numbertext">5 / 6</div>
		<img src="images/ronaldo.jpg" style="width:100%">
		<div class="text">Picture Five</div>
		</div>

		<div class="mySlides fade">
		<div class="numbertext">6 / 6</div>
		<img src="images/sancho.webp" style="width:100%">
		<div class="text">Caption Six</div>
		</div>
	  
		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	  </div>
	  <br>
	  
	  <!-- The dots/circles -->
	  <div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
		<span class="dot" onclick="currentSlide(5)"></span>
		<span class="dot" onclick="currentSlide(6)"></span>
	  </div>
	<script src="index.js"></script>
</body>
</html>
